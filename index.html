<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Assets/Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calc-body dark">
            <!-- Output area -->
            <div class="output-area">
                <div class="old-calc2 old-calc">
                    <p>2 * 43200000009030</p>
                </div>
                <div class="old-calc1 old-calc">
                    <p>(2 + 2) /2 000000000</p>
                </div>
                <div class="current-calc old-calc">
                    <p>70 + 30</p>
                </div>
                <div class="current-calc-ans">
                    <h2 id="calc-val"></h2>
                </div>
            </div>
            <!-- Keypad Area -->
            <div class="keypad-area">
                <div class="btn-area">
                    <div class="btn-row">
                        <button class="btn btn-orange" id="clear">c</button>
                        <button class="btn btn-lt-orange" id="(">(</button>
                        <button class="btn btn-lt-orange" id=")">)</button>
                        <button class="btn btn-violet" id="*">×</button>                
                    </div>
                    
                    <div class="btn-row">
                        <button class="btn btn-lt-orange" id="^">^</button> 
                        <button class="btn btn-lt-orange" id="%">%</button>                
                        <button class="btn btn-lt-orange" id="±">±</button>                
                        <button class="btn btn-violet" id="/">÷</button>
                    </div>

                    <div class="btn-row">
                        <button class="btn btn-black" id="7">7</button>                
                        <button class="btn btn-black" id="8">8</button>                
                        <button class="btn btn-black" id="9">9</button>                
                        <button class="btn btn-violet" id="-">-</button>  
                    </div>

                    <div class="btn-row">
                        <button class="btn btn-black" id="4">4</button>                
                        <button class="btn btn-black" id="5">5</button>                
                        <button class="btn btn-black" id="6">6</button>                
                        <button class="btn btn-violet" id="+">+</button>
                    </div>
                    
                    <div class="btn-row">
                        <button class="btn btn-black" id="1">1</button>                
                        <button class="btn btn-black" id="2">2</button>                
                        <button class="btn btn-black" id="3">3</button>               
                    </div>

                    <div class="btn-row ">
                        <button class="btn btn-btn btn-black" id=".">•</button>                
                        <button class="btn btn-btn btn-black" id="0">0</button>  
                        <button class="btn btn-btn btn-black-dp" id="backspace"><i class="fa-sharp fa-solid fa-delete-left"></i></i></button>                
                        <button class="btn btn-violet-dp" id="equal">=</button>                
                    </div>
                    <!-- <div class="btn-row">
                    </div>         -->
                </div>
            </div>
        </div>
    </div>
    <script src="/Assets/js/calc.js"></script>
</body>
</html>
